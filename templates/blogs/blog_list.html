{% extends "layouts/base.html" %}

{% block title %}
<title>Important Group Discussion Topics</title>
{% endblock %}

{% block body %}
<div class="flex flex-wrap px-5 mt-16">
    {% for blog in blogs %}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 px-4 mb-8">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="{{blog.get_absolute_url}}">
                {% if blog.image %}
                <img class="rounded-t-lg" src="{{blog.image.url}}" alt="" />
                {% endif %}
            </a>
            <div class="p-5">
                <a href="{{blog.get_absolute_url}}">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{blog.title}}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{blog.description}}</p>
                <a href="{{blog.get_absolute_url}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-rose-500 rounded-lg hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800">
                    Read more
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
